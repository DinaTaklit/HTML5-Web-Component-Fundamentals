<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Templates, Injecting Data into Templates</title>
    </head>

    <body>
        <template>
            <p> This <span class="adjective"></span> template has been copied <span class="number-of-copies"></span>
                times.
            </p>
        </template>
        <button onclick="copyTemplate()"> Copy Template</button>

        <script>
            var numberOfCopies = 0;

            function copyTemplate() {
                var template = document.querySelector('template');
                var clone = document.importNode(template.content, true);
                // replace placeholders
                clone.querySelector('.adjective').textContent = "awesome";
                clone.querySelector('.number-of-copies').textContent = ++numberOfCopies;
                document.body.appendChild(clone);
            }

        </script>
    </body>

</html>
